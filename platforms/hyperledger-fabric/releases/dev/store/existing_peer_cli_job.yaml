metadata:
  namespace: store-net
  images:
    fabrictools: hyperledger/fabric-tools:2.2.0
    alpineutils: hyperledgerlabs/alpine-utils:1.0
storage:
  class: storesc
  size: 256Mi
vault:
  role: vault-role
  address: http://192.168.1.207:8200
  authpath: store-net-auth
  adminsecretprefix: secret/crypto/peerOrganizations/store-net/users/admin
  orderersecretprefix: secret/crypto/peerOrganizations/store-net/orderer
  serviceaccountname: vault-auth
  imagesecretname: regcred
  tls: false
peer:
  name: peer0
  localmspid: storeMSP
  tlsstatus: true
  address: peer0.store-net:7051
orderer:
  address: orderer1.supplychain-net:7050
